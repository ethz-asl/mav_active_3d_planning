#Config for 3D Reconstruction Planner
replan_pos_threshold: 0.15
replan_yaw_threshold: -1

max_new_segments: 0
min_new_segments: 0
max_new_tries: 0
min_new_tries: 0
min_new_value: 0

verbose_modules: true
build_modules_on_init: true
expand_batch: 1
visualize_gain: true
highlight_executed_trajectory: true

map:
  type: "VoxbloxMap"

system_constraints:
  v_max: 1.0
  a_max: 1.0
  yaw_rate_max: 1.6
  yaw_accel_max: 1.6
  collision_radius: 1.0

trajectory_generator:
  collision_optimistic: false
  bounding_volume_args: "/map_bounding_volume"
  clearing_radius: 2.0

  type: "RRTStar"
  all_semgents_feasible: false
  crop_segments: true
  crop_margin: 0.3
  crop_min_length: 5.0
  min_path_length: 5.0
  max_extension_range: 30.0
  maximum_tries: 1000
  sampling_rate: 20.0
  sample_yaw: true

  sampling_mode: "spheric"
  # semilocal_sampling_count: 10
  # semilocal_sampling_radius_max: 1.5
  # semilocal_sampling_radius_min: 1.5

  rewire_root: true
  rewire_intermediate: true
  reinsert_root: true
  max_rewire_range: 15.0
  max_density_range: 1.0
  n_neighbors: 20

  generator_updater:
    type: "RecheckCollision"

trajectory_evaluator:
  type: "RRTStarEvaluatorAdapter"

  # following_evaluator:
  #   type: "ContinuousYawPlanningEvaluator"
  #   n_directions: 12
  #   n_sections_fov: 3
  #   update_range: 3.0
  #   update_gain: 0.0
  #   update_sections_separate: false

  following_evaluator:
    type: "NaiveEvaluator"
    visualize_sensor_view: true
    accurate_frontiers: true
    checking_distance: 0.5
    bounding_volume_args: "/target_bounding_volume"
    # camera_params_ns: "/unreal/unreal_ros_client/camera_params"

    frontier_voxel_weight: 1.0
    new_voxel_weight: 0.0
    min_impact_factor: 0.01
    ray_angle_x: 0.002454
    ray_angle_y: 0.002681

    sensor_model:
      type: "IterativeRayCaster"
      sampling_time: 0.0
      ray_length: 50.0
      focal_length: 541.14
      resolution_x: 480
      resolution_y: 640
      downsampling_factor: 5.0
      mounting_rotation_w: 0.9807
      mounting_rotation_y: 0.1950
    cost_computer:
      type: "SegmentTime"

    value_computer:
      type: "GlobalNormalizedGain"

    next_selector:
      type: "SubsequentBest"

back_tracker:
  type: "RotateReverse"
  turn_rate: 1.6
  update_rate: 0.5
  sampling_rate: 20.0
  n_rotations: 0
  stack_size: 10

